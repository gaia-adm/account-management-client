<div class="table-responsive">
  <table class="table table-striped">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th ng-repeat="role in roles">{{::role.name}}</th>
    </tr>
    <tr ng-repeat="user in users">
      <td>{{::user.firstName}}</td>
      <td>{{::user.lastName}}</td>
      <td ng-repeat="role in roles"><span ng-if="user.role_ids.indexOf(role.id) !== -1">X</span></td>
    </tr>
  </table>
</div>
