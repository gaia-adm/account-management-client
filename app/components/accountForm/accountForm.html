<ng-form name="accountDetails">

  <div class="row">
    <div class="form-group">
      <label for="name">Account name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="My Account"
        ng-model="account.name"
        ng-required="true">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input
        type="text"
        class="form-control"
        id="description"
        placeholder="Description of my account"
        ng-model="account.description"
        ng-required="true">
    </div>
  </div>

  <div class="row">
    <div class="col-xs-6">
      <button type="button" class="btn btn-default btn-block" ng-click="cancel()">Cancel</button>
    </div>
    <div class="col-xs-6">
      <button type="submit" ng-disabled="!accountDetails.$valid" class="btn btn-primary btn-block" ng-click="createAccount(account)">Create Account</button>
    </div>
  </div>
  <div>&nbsp;</div>

</ng-form>
