<form name="userDetails" class="user-form">

  <div>
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input
        type="text"
        class="form-control"
        id="first-name"
        placeholder="First Name"
        ng-model="user.firstName"
        ng-required="true">
    </div>
    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="last-name"
        placeholder="Last Name"
        ng-model="user.lastName"
        ng-required="true">
    </div>
    <div class="form-group">
      <label for="emails">Emails</label>
      <input
        type="text"
        class="form-control"
        id="emails"
        placeholder="Comma-separated list of email addresses"
        ng-model="user.emailField"
        ng-required="true">
    </div>
    <div class="form-group">
      <label>Roles</label><br />
      <div>
        <div class="checkbox checkbox-inline">
        <input
          type="checkbox"
          class="form-control styled"
          id="isSuperuser"
          ng-model="user.isSuperuser">
        <label for="isSuperuser">Superuser</label>
        </div>

        <div class="checkbox checkbox-inline">
          <input
            type="checkbox"
            class="form-control styled"
            id="isAdmin"
            ng-model="user.isAdmin">
          <label for="isAdmin">Site Admin</label>
        </div>

    </div>
  </div>

  <div ng-if="mode !== 'edit-user'">
    <div class="col-xs-6">
      <button type="button" class="btn btn-default btn-block" ng-click="cancel()">Cancel</button>
    </div>
    <div class="col-xs-6">
      <button type="submit" ng-disabled="!userDetails.$valid" class="btn btn-primary btn-block" ng-click="createUser(user)">Create User</button>
    </div>
  </div>

  <div ng-if="mode === 'edit-user'">
    <div class="col-xs-6">
      <button type="button" class="btn btn-default btn-block" ng-click="cancel()">Cancel</button>
    </div>
    <div class="col-xs-6">
      <button type="submit" ng-disabled="!userDetails.$valid" class="btn btn-primary btn-block" ng-click="saveUser(user)">Save User</button>
    </div>
  </div>

</form>
